name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create-firebase.json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "firebaseConfig.json"
          json: ${{ secrets.FIREBASE_CONFIG }}
          dir: "prototype-frontier-front/"
      - name: create-restAPIConfig.json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "restAPIConfig.json"
          json: ${{ secrets.RESTAPI_CONFIG }}
          dir: "prototype-frontier-front/"
      - run: npm ci --prefix ./prototype-frontier-front && npm run build --prefix ./prototype-frontier-front
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./prototype-frontier-front
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROTOTYPE_FRONTIER }}"
          channelId: live
          projectId: prototype-frontier
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
